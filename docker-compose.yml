version: '2.4'

services:
  app:
    container_name: ciclosmajor-app
    build: wordpress
    restart: always
    volumes:
      - site:/var/www/html

  web:
    container_name: ciclosmajor-web
    build: nginx
    restart: always
    depends_on:
      - app
    environment:
      VIRTUAL_HOST: wp.ciclosmajor.com
      LETSENCRYPT_HOST: wp.ciclosmajor.com
      LETSENCRYPT_EMAIL:
    volumes:
      - site:/var/www/html

volumes:
  site:

networks:
  default:
    name: ciclosmajor
